<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Autentificacion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>

    <div class="container-md">
        <div class="container text-center">
            <h2 style="margin-top: 20px;">Ingresar:</h2>
            <div class="row justify-content-md-center">
                <div class="col col-lg-2">

                </div>
                <section>
                    <form id="formLogin">
                        <div class="form-group">
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label" " >Email</label>
                          <input type="email" class="form-control" id="exampleInputEmail"
                                    placeholder="Ingrese su mail">

                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Password</label>
                                <input type="password" class="form-control" id="exampleInputPassword"
                                    placeholder="Ingrese su contraseÃ±a">
                            </div>
                            <div class="mb-3">
                                <button type="submit" id="authenticationButtonId"
                                    class="btn btn-primary">Ingresar</button>
                            </div>
                            <div class="mb-3">
                                <a href="../index.html" class="btn btn-secondary">Ir al Home</a>
                            </div>
                        </div>
                    </form>
                </section>
                <div class="col col-lg-2">
                </div>
            </div>
            <h3><span id="warningLogin"></span></h3>
            <a href="../html/home.html" class="btn btn-success" id="goToHomeButton" style="display: none;">Ir a tu Home</a>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <script src="../javascript/login.js"></script>
</body>

</html>
